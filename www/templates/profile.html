<ion-nav-bar ng-controller="MyCtrl" class="nav__bar">
  <ion-nav-back-button id="back__button"
    ng-click="myGoBack()"> &nbsp; Back
  </ion-nav-back-button>
  <ion-nav-buttons side='right'>
    <button ng-click='editProf()'> &nbsp; Edit </button>
  </ion-nav-buttons>
  <h4>Profile</h4>
</ion-nav-bar>

<ion-view view-title="{{user.displayName}}">
<!--   <ion-content class="padding" id="profile--wrapper"> -->
    <div class='profile__box'>
      <div class="circular">
        <img ng-src="data:image/png;base64,{{ profpic }}" class='profpic'>
      </div>
      <div class="circular" ng-show='edit'>
        <span class='profpic'>hihihihihihihi</span>
      </div>
      <h2 class='sections' id='displayName' style='border-bottom: none;'>{{user.displayName}}</h2>
      <div class='bio__info'>
        <div class='fill__text1'>{{user.bio}}</div>
      </div>
    </div>
    <div style='background-color: white;'>
      <div class="button-bar">
        <a class="button button-block button-positive activated radioButton" id="radioButton" ng-class="{'testTest': isActive('Interests')}" ng-click="setActive('Interests')">Interests</a>
        <a class="button button-block button-positive activated" id="radioButton" ng-class="{'testTest': isActive('Accomplishments')}" ng-click="setActive('Accomplishments')">Accomplishments</a>
        <a class="button button-block button-positive activated" id="radioButton" ng-class="{'testTest': isActive('Photos')}" ng-click="setActive('Photos')">Photos</a>
      </div>
      <div class='profile__box' style='background-color: white;' ng-show='isActive("Interests")'>
        <ion-content has-header='true' ng-show="isActive('Interests')">
          <div ng-show='isActive("Interests")'>
            <h2 class='sections'>Interests</h2>
            <ul class='icon'>
                <li class='fill__text2 flaticon-runer' ng-repeat='interest in interests'>{{interest.activity}}</li>
            </ul>
            <div class="circular" ng-show='edit'>
      </div>
          </div>
        </ion-content>
      </div>
      <div class='profile__box' style='background-color: white;' ng-show='isActive("Photos")'>
        <div ng-show='isActive("Photos")'>
          <h2 class='sections'>Photos</h2>
          <ul rn-carousel class="item item-image padding profpic" id='photoCar'><li ng-repeat='image in picGallery'><img ng-src="data:image/png;base64,{{ image.picture }}" class='layer'></li>
          </ul>
        </div>
      </div>
    </div>
<!--   </ion-content> -->
  <button class='chat__button' ng-hide="blocked" id='whitify'>
    <a href="#/messages/{{user.uid}}" id='whitify'>Chat With {{user.displayName}} Here</a>
  </button>
  <button ng-click='addFriend()' ng-hide="friendStatus || sentReq || blocked" class='friend__button' id='whitify'>Add As Friend</button>
  <button ng-show="sentReq" class='friend__button' id='whitify'>Friend Request Sent!</button>
  <button ng-click='removeFriend()' ng-show="friendStatus" class='friend__button' id='whitify'>Remove Friend</button>
</ion-view>
