<ion-nav-bar ng-controller="MyCtrl" class="nav__bar">
  <ion-nav-back-button id="back__button"
    ng-click="myGoBack()"> &nbsp; Back
  </ion-nav-back-button>
</ion-nav-bar>

<ion-view view-title="Friend Requests">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="friend in vm.friendRequests" class="item-remove-animate item-avatar item-icon-right friend--lower">
        <img ng-src="data:image/png;base64,{{friend.profilepicture}}" style="width: 64px; height: 64px">
        <h2>{{friend.displayName}}</h2>
        <button class="ion-checkmark-round rightButton" ng-click="vm.acceptRequest(friend)"></button>
        <button class="ion-close-round rightButton" ng-click="vm.rejectRequest(friend)"></button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
