<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="lib/rsvp/rsvp.min.js"></script>

    <!-- firebase & angularfire libraries -->
    <script src="lib/firebase/firebase.js"></script>
    <script src="lib/angularfire/dist/angularfire.min.js"></script>
    <script src="lib/geofire/dist/geofire.min.js"></script>

    <!-- used to access phone's photogallery -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- init app -->
    <script src="js/app.js"></script>

    <!-- controllers -->
    <script src="js/controllers.js"></script>
    <script src="js/Controllers/authentication.controller.js"></script>
    <script src="js/Controllers/chat.controller.js"></script>
    <script src="js/Controllers/friends.controller.js"></script>
    <script src="js/Controllers/friends.request.controller.js"></script>
    <script src="js/Controllers/messages.controller.js"></script>
    <script src="js/Controllers/search.controller.js"></script>
    <script src="js/Controllers/events.controller.js"></script>
    <script src="js/Controllers/createEvents.controller.js"></script>
    <script src="js/Controllers/settings.controller.js"></script>

    <!-- services -->
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter">
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
